<!DOCTYPE html>
<html lang="en">
<head>
  <title>Descriptive Answer Evaluation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
  body{
    background: url(static/background-master.png);
  }
  .btn{
    color: #000000;
  }
</style>
<body>

<div class="container">
  <div class="row">
    <img src="static/logo.png" style="margin-top: 10px;">
  </div>
  <h2 style="margin-left: 37%; margin-top: 150px;" >Answer Evaluation System</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal-answersheet" style=" margin-left: 39%; background-color: #CBC1EB">Scanned handwritten answersheet</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal-answersheet" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add scanned answersheet</h4>
        </div>
        <form method="POST" name="answer-evaluation" action=".">
        <div class="modal-body">
          <!--<div class="form-group">
            <label for="no_of_keywords">Number of keywords</label>
            <input type="text" class="form-control" name= "no_of_keywords" id="no_of_keywords" placeholder="Enter no. of keywords">
          </div>-->
          <div class="form-group">
            <label for="keywords">Scanned Handwritten Answersheet</label>
            <input type="file" name="answer_sheet">
          </div>
          <div class="form-group">
            <label for="keywords">Keywords</label>
            <input type="text" name="keywords" class="form-control" id="keywords" placeholder="Keywords">
          </div>
        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <button type="add" value="add" class="btn btn-success">Add</button>
        </div>
        </form>
      </div>
      
    </div>
  </div>

  

</div>

</body>
</html>
